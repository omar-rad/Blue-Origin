<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <div class="container">
      <form class="form" id="login">
          <h1 class="form__title">Login</h1>
          <div class="form__message form__message--error"></div>

            <div class="form__input-group">
              <input type="text" class="form__input" name="username" id="username" autofocus placeholder="Username">
              <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
              <input type="password" class="form__input form" name="password" id="password" autofocus placeholder="Password">
              <div class="form__input-error-message"></div>
            </div>

              <button class="form__button" type="submit">Continue</button>

              <p class="form__text">
                <a href="./forgotPassword.html" class="form__link">Forgot your password?</a>
              </p>
              <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount" >Don't have an account? Create an account here!</a>
              </p>

                       
      </form>

      <form class="form form--hidden" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <h3 class="form__title">What type of user are you?</h3>
        <div class="dropdown">
        
          <button class="dropbtn" id="default">Select</button>
          <div class="dropdown-content">
            <a href="#" id="linkCreateEndUserAccount">End User</a>
            <a href="#" id="linkCreateCompanyAccount">Company</a>
          </div>
        </div>

    </form>

    <form class="form form--hidden" id="createCompanyAccount">
      <h1 class="form__title">Create Company Account</h1>
      <div class="form__message form__message--error"></div>

        <div class="form__input-group">
          <input type="text" id= "companyUsername" name="companyUsername" id="companyUsername" class="form__input" autofocus placeholder="Company Name">
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input type="email" name="companyEmail" id="companyEmail" class="form__input" autofocus placeholder="Email Address">
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input type="text" name="companyAddress" id="companyAddress" class="form__input form"  autofocus placeholder="Company Address">
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input type="text" name="companyPhone" id="companyPhone" class="form__input form"  autofocus placeholder="Company Phone Number">
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input type="password" name="rpassword1" id="rpassword1" class="form__input form"  autofocus placeholder="Password">
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input type="password" name="rpassword2" id="rpassword2" class="form__input form"  autofocus placeholder="Confirm Password">
          <div class="form__input-error-message"></div>
        </div>

          <button class="form__button" type="submit">Continue</button>
          <p class="form__text">
            <a class="form__link" href="./" id="linkLogin" >Already have an account? Sign-in here!</a>
          </p>

  </form>

  <form class="form form--hidden" id="createEndUserAccount">
    <h1 class="form__title">Create End User Account</h1>
    <div class="form__message form__message--error"></div>

      <div class="form__input-group">
        <input type="text" id="signupUsername" name="signupUsername" class="form__input" autofocus placeholder="Username">
        <div class="form__input-error-message"></div>
      </div>

      <div class="form__input-group">
        <input type="email" name="Email" id="Email" class="form__input" autofocus placeholder="Email Address">
        <div class="form__input-error-message"></div>
      </div>

      <div class="form__input-group">
        <input type="text" name="fName" id="fName" class="form__input form"  autofocus placeholder="First Name">
        <div class="form__input-error-message"></div>
      </div>

      <div class="form__input-group">
        <input type="text" name="lName" id="lName" class="form__input form"  autofocus placeholder="Last Name">
        <div class="form__input-error-message"></div>
      </div>

      <div class="form__input-group">
        <input type="text" name="phone" id="phone" class="form__input form"  autofocus placeholder="Phone Number">
        <div class="form__input-error-message"></div>
      </div>

      <div class="form__input-group">
        <input type="text" name="address" id="address" class="form__input form"  autofocus placeholder="Address">
        <div class="form__input-error-message"></div>
      </div>

      <div class="form__input-group">
        <input type="password" name="password1" id="password1" class="form__input form"  autofocus placeholder="Password">
        <div class="form__input-error-message"></div>
      </div>

      <div class="form__input-group">
        <input type="password" name="password2" id="password2" class="form__input form"  autofocus placeholder="Confirm Password">
        <div class="form__input-error-message"></div>
      </div>

        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
          <a class="form__link" id="LinkLogin" >Already have an account? Sign-in here!</a>
        </p>

</form>



  </div>
  <script src="./main.js"></script>
  
</body>
</html>
