<!DOCTYPE html>

<html lang="en">
<head>
  <link rel="stylesheet" href="forgotPassword.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
</head>
<body>
  <div class="container">
      <form class="form" id="signup">
          <h1 class="form__title">Forgot Password?</h1>
          <div class="form__message form__message--error"></div>

            <div class="form__input-group">
              <input type="text" name="emailAddress" class="form__input" id="emailAddress" autofocus placeholder="Email Address">
              <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
              <input type="text" class="form__input form" name="phone" id="phone" autofocus placeholder="Phone">
              <div class="form__input-error-message"></div>
            </div>

              <button class="form__button" type="submit">Submit</button>

              <p class="form__text">
                <a class="form__link" href="login.html">Back to login!</a>
              </p>

      </form>

  </div>
  <script src="./forgotPassword.js"></script>
  
</body>
</html>
